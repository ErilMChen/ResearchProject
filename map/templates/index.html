    <script>
        // save from map operations
        var map;

        var busStopsArray = new Array();
        // Map initialization
        function initMap() {
            var mapProp = {
                // map coordinates
                center: new google.maps.LatLng(53.3472, -6.2592),
                zoom: 12,
                mapTypeControl: false,
                streetViewControl: false,
                scaleControl:false,
                fullscreenControl:false,
            };
            // google map initialization
            map = new google.maps.Map(document.getElementById("map"), mapProp);
            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();

            // time date option initialization
            initDateTime();
            // Bus stop option initialization
            initBusStops();
            // bing button with function
            iniEventListener();
            // load plan from local storage
            loadPlanFromJson();
            // set button on google map
            initControl();
            // set log in/log out button
            initUserStatus();
        }
    </script>

<body>

    <div class="container-fluid" style="background-color: white;">
        <div class="row">
            <nav class="navbar navbar-expand">
                <div class="col-md-2">
                    <a class="navbar-brand my-auto" href="#">No Fuss Bus</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                </div>
                <div class="col-md-8">                       
                    <div class="collapse navbar-collapse" id="navbarsExample02">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#"><p class="h3">Home</p></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#"><p class="h3" style="color: aqua;">Info</p></a>
                                </li>
                            </ul>
                    </div>
                </div>
                <div class="col-md-1 my-auto">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                          Login/Register
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li>
                                <!-- Button trigger register modal -->
                                <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#register">
                                    Register
                                </button>
                            </li>

                            <li>
                                <!-- Button trigger Login modal -->
                                <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#login">
                                    Login
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>

            </nav>



        </div>
    </div>


    <div class="container-fluid">
        <div id="map" style="width:100%;height:90vh;"></div>
    </div>

    <div id = "main_panel" >
        <div class="collapse" id="plan_panel">
            <div class="">
                <div id="plan_container" ></div>
            </div>
            <div >
                <div id="plan_detail_container">
                    <div class="route-title">ROUTE DETAIL</div>
                </div>
            </div>
        </div>

        <div class="collapse" id="search_panel">
            <div class="">
            <form action="route/" name = "bus_stop" id="search_form">

                    <div class="input-group mb-3">
                        <input class="form-control" id="floatingStart" list="start_stop" name="start_stop"
                            placeholder="From*" />
                        <input class="btn btn-outline-danger" id="add_stop1" type="button" value="STAR">
                    </div>
                <datalist id="start_stop"></datalist>

                    <div class="input-group mb-3">
                        <input class="form-control" id="floatingEnd" list="end_stop" name="end_stop" placeholder="To*" />
                        <input class="btn btn-outline-danger" id="add_stop2" type="button" value="STAR">
                    </div>
                <datalist id="end_stop"></datalist>

                    <div class="input-group">
                        <input class="form-control" id="floatingDate" list="date" name="date" placeholder="Date*" />
                        <input class="form-control" id="floatingTime" list="time" name="time" placeholder="Time*" />
                    </div>
                <datalist id="date"></datalist>
                    <datalist id="time"></datalist>

                    <div class="mb-3"></div>

                    <div class="mb-3">
                        <input class="form-control" id="floatingTime" list="plan_name" name="plan_name" placeholder="plan name" />
                    </div>
                <datalist id="time"></datalist>        

                    <input class="button button-small button-rounded button-inverse" data-bs-toggle="collapse" href="#search_detail_panel" aria-expanded="false" aria-controls="search_detail_panel"
                        id="submit" type="button" value="Submit" style="height: 3em; margin: 0.5em;">

                    <input class="button button-small button-rounded button-caution" id="save" type="button" value="Add Plan" style="height: 3em; margin: 0.5em;">
            </form>
            </div>

            <div >
                <div id="detail_container">
                    <div class="route-title">ROUTE DETAIL</div>
        </div>
    </div>
    </div>
    </div>

    <div class="collapse" id="weather_detail_container" >
        <div class="shadow p-3 mb-5 bg-body rounded" id="openweathermap-widget-9"></div>
    </div>

    <input class="button button-glow button-rounded button-primary button-pill" data-bs-toggle="collapse"
        href="#search_panel" aria-expanded="false" aria-controls="search_panel" id="search" type="button"
        value="Search Route" style="visibility: hidden;">

    <input class="button button-glow button-rounded button-royal button-pill" data-bs-toggle="collapse"
        href="#plan_panel" aria-expanded="false" aria-controls="plan_panel" id="plan" type="button" value="My Plan"
        style="visibility: hidden;">

    <input class="button button-glow button-rounded button-plain-flat button-pill" data-bs-toggle="collapse"
        href="#weather_detail_container" aria-expanded="false" aria-controls="weather_detail_container" id="weather"
        type="button" value="Weather" style="visibility: hidden;">


        <!-- Modal for register-->
        <div class="modal fade" id="register" tabindex="-1" aria-labelledby="register" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Welcome</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3" class="form-group">
                            <form method="POST" action= "/users/">
                                {% csrf_token %}
                                {{ form1|crispy }}
                                <br>
                                <button type="submit" class="'btn  btn-primary" style="border-radius: 10px;">Register</button>
                            </form>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>



        <div class="modal fade" id="login" tabindex="-1" aria-labelledby="login" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/login/" method="POST">
                            {% csrf_token %}
                            {{ form2|crispy }}
                            <br>
                            <button type="submit" name="" class="'btn btn-primary" style="border-radius: 10px;">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="personal" style="margin: 1%; visibility: hidden;" >
        <form method="GET" action="/mystations">
            <input class="button button-inverse button-glow button-pill" type="submit" value="Profile">
        </form>
    </div>


    <div id = 'twitter_div' style="height: 30%; width: 30%">
        <a class="twitter-timeline"
        href="https://twitter.com/dublinbusnews?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
        data-tweet-limit="10">
        Tweets by @dublinbusnews</a>
        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <div id="traffic_updates">
    </div>
